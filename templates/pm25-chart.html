    <meta charset="UTF-8">

    <title>PM2.5數據圖</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>

<body>
    <p>PM2.5 最大值的城市: {{ highes[0] }}<span>{{ highes[1] }}</span> </p>
    <p>PM2.5 最小值的城市: {{ lowest[0] }}<span>{{ lowest[1] }}</span></p>

    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="six-county" style="width: 600px;height:400px;"></div>
    <select name="selectCounty" id="selectCounty">
        {% for county in countys %}
        <option value="{{county}}">{{county}}</option>
        {% endfor %}

    </select>
    <div id="county" style="width: 600px;height:400px;"></div>
    <!-- 使用ajax 進行資料取得後繪製 -->
    <script>
        const Chart1 = echarts.init(document.getElementById('main'));
        const Chart2 = echarts.init(document.getElementById('six-county'));
        const Chart3 = echarts.init(document.getElementById('county'));
        const selectCountyE1 = document.querySelector("#selectCounty")

        selectCountyE1.addEventListener("change", () => {
            console.log(selectCountyE1.value);
            drawCountyPM25(selectCountyE1.value)


        });



        drawPM25();



        function chartpic(chart, title, label, xData, yData, color = "") {
            let option = {
                title: {
                    text: title
                },
                tooltip: {},
                legend: {
                    data: ['label']
                },
                xAxis: {
                    data: xData
                },
                yAxis: {},
                series: [
                    {
                        itemStyle: {
                            color: color
                        },

                        name: 'label',
                        type: 'bar',
                        data: yData
                    }
                ]
            };

            chart.setOption(option);
        }

        function drawCountyPM25(county) {
            $.ajax(
                {
                    url: "/county-pm25-json/" + county,
                    type: "GET",
                    dataType: "json",
                    success: (result) => {
                        console.log(result);
                        chartpic(Chart3, county, 'PM2.5',
                            Object.keys(result['pm25']),
                            Object.values(result['pm25']),
                            color = "d2ed6d",
                        )
                    },

                    error: () => {
                        alert("取得資料失敗!");
                    }
                }
            )
        }

        function drawPM25() {
            $.ajax(
